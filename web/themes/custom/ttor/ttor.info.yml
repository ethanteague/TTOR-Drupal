name: TTOR Theme
type: theme
description: 'The theme used for TTOR.'
core: 8.x
core_version_requirement: ^8 || ^9 || ^10
base theme: bootstrap_barrio
logo: images/logo.png
libraries:
  - ttor/global-styling
  - ttor/resources
  - ttor/tta
ckeditor_stylesheets:
  - css/style.min.css
  - fonts/poppins.css
libraries-override:
  bootstrap_barrio/global-styling: false
regions:
  top_header: 'Top Header'
  top_header_form: 'Top Header Form'
  header: Header
  header_form: 'Header Form'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  search: 'Search Box'
  breadcrumb_title: Breadcrumb Title
  breadcrumb_nav: Breadcrumb Navigation
  featured_top: 'Featured top'
  content: Content
  content_two: Content two
  content_three: Content three
  content_four: Content four
  content_five: Content five
  content_six: Content six
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  copyright: 'Copyright'
entity_print:
  view:
    all: 'ttor/print-styling'
  node:
    all: 'ttor/print-styling'
